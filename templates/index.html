<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='makeup.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Your Salary</h1>
        <form action="/predict" method="post">
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" required>
            <label for="test_score">Test Score (out of 10):</label>
            <input type="text" id="test_score" name="test_score" required>
            <label for="interview_score">Interview Score (out of 10):</label>
            <input type="text" id="interview_score" name="interview_score" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
